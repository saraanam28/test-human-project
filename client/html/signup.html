<head>

    $(document).ready(function() {
        $("#human-nav-bar").load("/html/partial/navbar.html");

    });

<body>
        <header>
            <div id="human-nav-bar">

            </div>
        </header>
        <div class="text-center human-features-main">
            <h1 class="dislplay-4">Sign up</h1>
            <p class="lead">Sign up with us, and take the course to become more human! </p>
        
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
            <label for="input-email" class="sr-only">Email Adress</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="input-password" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="">
            <button type="button" class="btn btn-light" style="background-color: #007bff;">Log in</button>
        </form>
        <p>Click here to create an account</p>
    </div>
